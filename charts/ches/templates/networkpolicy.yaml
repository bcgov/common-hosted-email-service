---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ printf "%s-%s" "allow-openshift-ingress-to-ches-app" .Release.Name }}
  labels: {{- include "ches.selectorLabels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: {{ include "ches.configname" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  ingress:
    - ports:
        - protocol: TCP
          port: {{ .Values.service.port}}
    - from:
        - namespaceSelector:
            matchLabels:
              network.openshift.io/policy-group: ingress
  policyTypes:
    - Ingress
{{ if eq .Release.Name "master" }}
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-traffic-from-gateway-to-ches-master
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: {{ include "ches.configname" . }}
      app.kubernetes.io/instance: master
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              environment: test
              name: 264e6f
    - from:
        - namespaceSelector:
            matchLabels:
              environment: prod
              name: 264e6f
  policyTypes:
    - Ingress
{{ end }}
---
apiVersion: networking.k8s.io/v1
