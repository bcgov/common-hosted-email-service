---
autoscaling:
  enabled: true
pdb:
  enabled: true

config:
  enabled: true
  configMap:
    KC_ENABLED: "true"
    KC_PUBLICKEY: >-
      
    KC_REALM: comsvcauth
    KC_SERVERURL: "https://test.loginproxy.gov.bc.ca/auth"
    SERVER_LOGLEVEL: info

postgres:
  enabled: true

  # --------------------------------
  # --------crunchydb config: ------
  # --------------------------------

  # --- resource allocation ----
  instances:
    - name: db # do not change this name after initial install, pvc (data) and stateful sets will be deleted
      replicas: 3
      dataVolumeClaimSpec:
        accessModes:
          - "ReadWriteOnce"
        resources:
          requests:
            storage: 20Gi
        storageClassName: "netapp-block-standard"
      resources:
        requests:
          cpu: 256m
          memory: 512Mi
        limits:
          cpu: 512m
          memory: 1024Mi
      sidecars:
        replicaCertCopy:
          resources:
            requests:
              cpu: 1m
              memory: 32Mi

  # -------- backups ---------
  pgBackRestConfig:
    manual:
      repoName: repo2
      options:
        - --type=diff
    repoHost:
      resources:
        requests:
          cpu: 50m
          memory: 256Mi
    sidecars:
      pgbackrest:
        resources:
          requests:
            cpu: 30m
            memory: 64Mi
      pgbackrestConfig:
        resources:
          requests:
            cpu: 50m
            memory: 128Mi
    jobs:
      resources:
        requests:
          cpu: 50m
          memory: 128Mi
    configuration:
      # secret for saving backups to S3
      - secret:
          name: pgbackrest-s3
    global:
      # log-level-console: debug
      # --- pvc
      repo1-retention-full: "1"
      repo1-retention-diff: "5"
      # --- s3
      repo2-path: /backups/common-hosted-email-service/postgres/test
      repo2-retention-full: "1"
      repo2-retention-diff: "30"
      repo2-s3-uri-style: path
    repos:
      - name: repo1
        schedules:
          full: "0 14 15 * *" # full backup at 14:00 on day-of-month 15
          differential: "30 */2 * * *" # differential at minute 30 past every 2nd hour
        volume:
          volumeClaimSpec:
            accessModes:
              - "ReadWriteOnce"
            resources:
              requests:
                storage: 10Gi
            storageClassName: "netapp-file-backup"
      - name: repo2
        schedules:
          full: "0 2 1 * *" # full backup at 02:00 on day-of-month 1
          differential: "0 */2 * * *" # differential every 2 hours
        s3:
          bucket: csstops
          endpoint: https://nrs.objectstore.gov.bc.ca
          region: us-east-1
    # -- restore from backup
    # ref: https://access.crunchydata.com/documentation/postgres-operator/latest/tutorials/backups-disaster-recovery/disaster-recovery#perform-an-in-place-point-in-time-recovery-pitr
    restore:
      enabled: false
      repoName: repo1 # eg `repo1` (pvc) or `repo2` (s3)
      options:
        - --type=time
        - --target="2024-10-28 14:15:11-04"

redis:
  architecture: replication
  global:
    storageClass: netapp-block-standard
  enabled: true
  auth:
    enabled: false
  image:
    registry: artifacts.developer.gov.bc.ca/docker-remote
  replica:
    shareProcessNamespace: true
    replicaCount: 3
    persistentVolumeClaimRetentionPolicy:
      enabled: true
      whenDeleted: Delete
    persistence:
      enabled: true
      accessMode: ReadWriteOnce
      size: 25Mi
    resources:
      requests:
        cpu: 25m
        memory: 64Mi
  sentinel:
    enabled: true
    quorum: 1
    podSecurityContext: {}
    containerSecurityContext: {}
    image:
      registry: artifacts.developer.gov.bc.ca/docker-remote
    persistence:
      enabled: true
      accessMode: ReadWriteOnce
      size: 25Mi
      storageClass: netapp-block-standard
    persistentVolumeClaimRetentionPolicy:
      enabled: true
      whenScaled: Delete
      whenDeleted: Delete
    resources:
      requests:
        cpu: 25m
        memory: 64Mi
