---
autoscaling:
  enabled: false
pdb:
  enabled: false

config:
  enabled: true
  configMap:
    KC_ENABLED: "true"
    KC_PUBLICKEY: >-
      
    KC_REALM: comsvcauth
    KC_SERVERURL: "https://dev.loginproxy.gov.bc.ca/auth"
    SERVER_LOGLEVEL: info

postgres:
  enabled: true
  # -------- backups ---------
  pgBackRestConfig:
    global:
      # log-level-console: debug
      # --- pvc
      repo1-retention-full: "1"
      repo1-retention-diff: "3"
    repos:
      - name: repo1
        schedules:
          full: "0 0 1 * *" # full backup at midnight every month
          differential: "0 1 * * *" # differential every day at 1am
        volume:
          volumeClaimSpec:
            accessModes:
              - "ReadWriteOnce"
            resources:
              requests:
                storage: 10Gi
            storageClassName: "netapp-file-backup"
    manual:
      repoName: repo1
      options:
        - --type=full
    repoHost:
      resources:
        requests:
          cpu: 20m
          memory: 128Mi
    sidecars:
      pgbackrest:
        resources:
          requests:
            cpu: 5m
            memory: 16Mi
      pgbackrestConfig:
        resources:
          requests:
            cpu: 5m
            memory: 32Mi
    jobs:
      resources:
        requests:
          cpu: 10m
          memory: 64Mi

redis:
  architecture: replication
  global:
    storageClass: netapp-block-standard
  enabled: true
  auth:
    enabled: false
  image:
    registry: artifacts.developer.gov.bc.ca/docker-remote
  replica:
    shareProcessNamespace: true
    replicaCount: 3
    persistentVolumeClaimRetentionPolicy:
      enabled: true
      whenDeleted: Delete
    persistence:
      enabled: true
      accessMode: ReadWriteOnce
      size: 100Mi
    resources:
      requests:
        cpu: 25m
        memory: 64Mi
  sentinel:
    enabled: true
    quorum: 1
    podSecurityContext: {}
    containerSecurityContext: {}
    image:
      registry: artifacts.developer.gov.bc.ca/docker-remote
    persistence:
      enabled: true
      accessMode: ReadWriteOnce
      size: 100Mi
      storageClass: netapp-block-standard
    persistentVolumeClaimRetentionPolicy:
      enabled: true
      whenScaled: Delete
      whenDeleted: Delete
    resources:
      requests:
        cpu: 25m
        memory: 64Mi
